<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/style/css/main.css">
    <title>AI Hub Dall-e</title>
</head>

<body>
    <header>
        <nav class="container nav-container">
            <ul class="nav-list">
                <a href="#"><img src="src/images/logo.png" alt="logo"></a>
                <li class="nav-link"><a href="#">Home</a></li>
                <li class="nav-link"><a href="#">Features</a></li>
                <li class="nav-link"><a href="#">Process</a></li>
                <li class="nav-link"><a href="#">Pricing</a></li>
                <li class="nav-link"><a href="#">Blog</a></li>
            </ul>
            <button class="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="section hero">
            <div class="divider hero-topDivider"></div>
            <div class="container hero-container">
                <div class="content hero-content">
                    <sub>digital engagement</sub>
                    <h1 class="title">Generate <br>Unique <br>
                        AI Image.<br>
                        <!-- Cyber Pics.<br>
                        AI Art. -->
                    </h1>
                    <p class="subtitle">
                        Create stunning images quickly and easily with <br>cutting-edge AI algorithms.
                    </p>
                    <form>
                        <div class="input-container">
                            <i class="bi bi-stars"></i>
                            <input type="text" placeholder="an astronout riding a horse on mars, hd">
                            <button type="submit">Generate</button>
                        </div>
                    </form>
                </div>
                <div class="hero-parallaxbg">
                    <img src="src/images/hero-vertical-l1.png" class="l1" alt="#">
                    <img src="src/images/hero-vertical-r1.png" class="r1" alt="#">
                </div>
            </div>
            <i class="bi bi-triangle-fill"></i>
            <div class="divider hero-bottomDivider"></div>
        </section>
    </main>


    <script src="src/index.js"></script>
</body>

</html>
